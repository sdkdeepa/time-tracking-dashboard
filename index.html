<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="sdkdeepa">
  <meta name="description" content="Time tracking">
  <link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="javascript/index.js"></script>
  <title>Time Tracking Dashboard</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="profile__card bg-card-800">
        <div class="profile__top bg-primary-400">
          <!-- profile section -->
          <div class="top-container">
            <img src="images/image-jeremy.png" alt="Image of a person">
            <div class="top-info">
              <p class="fs-300 fw-regular">Report for</p>
              <h1 class="fs-600 fw-light">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <!-- cards -->
        <div class="profile__bottom fw-regular">
          <a class="link" href="#" data-timeframe="daily">Daily</a>
          <a class="link" href="#" data-timeframe="weekly">Weekly</a>
          <a class="link" href="#" data-timeframe="monthly">Monthly</a>
        </div>
      </div>
      <!-- work -->
      <div class="card work-card bg-card-header-work tilt-card">
        <div class="card-top">
          &nbsp;
        </div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="card-type"></div>
            </button>
          </div>
          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hours">Previous hours</p>
          </div>
        </div>
      </div>
      <!-- play -->
      <div class="card play-card bg-card-header-play tilt-card">
        <div class="card-top">
          &nbsp;
        </div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">
              Card Type
            </h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hours">Previous hours</p>
          </div>
        </div>
      </div>
      <!-- study -->
      <div class="card study-card bg-card-study tilt-card">
        <div class="card-top">
          &nbsp;
        </div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>
          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hours">Previous hours</p>
          </div>
        </div>
      </div>
      <!-- exercise -->
      <div class="card exercise-card bg-card-exercise tilt-card">
        <div class="card-top">
          &nbsp;
        </div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>
          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hours">Previous hours</p>
          </div>
        </div>
      </div>
      <!-- social-card-->
      <div class="card social-card bg-card-social tilt-card">
        <div class="card-top">
          &nbsp;
        </div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>
          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hours">Previous hours</p>
          </div>
        </div>
      </div>
      <!-- self-care -->
      <div class="card self-care-card bg-card-self-care tilt-card">
        <div class="card-top">
          &nbsp;
        </div>
        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type">Card Type</h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>
          <div class="card-bottom-container">
            <h3 class="current-hours">Hours</h3>
            <p class="previous-hours">Previous hours</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
